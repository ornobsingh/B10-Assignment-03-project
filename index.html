<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rinterio</title>
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <!-- tailwind & daisyUI cdn -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- tailwind onfiguration -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
            rinterio_primary: '#ABEF5F',
          },
          fontFamily: {
            'manrope': ['Manrope', 'sans-serif'],
          },
        },
      },
    }
  </script>
</head>

<body class="font-manrope">
  <header class="w-11/12 mx-auto">
    <!-- navber section -->
    <nav>
      <div class="navbar bg-base-100">
        <!-- nav start -->
        <div class="navbar-start">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="size-8 bg-rinterio_primary rounded-full p-1.5 ">
            <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25" />
          </svg>
          <a class="text-4xl font-bold ml-2">Rinterio</a>
        </div>
        <!-- middle links -->
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1 text-base">
            <li class="hover:text-rinterio_primary duration-300 ease-in-out"><a>Home</a></li>
            <li class="hover:text-rinterio_primary duration-300 ease-in-out"><a>Services</a></li>
            <li class="hover:text-rinterio_primary duration-300 ease-in-out"><a>Portfolio</a></li>
            <li class="hover:text-rinterio_primary duration-300 ease-in-out"><a>Blogs</a></li>
            <li class="hover:text-rinterio_primary duration-300 ease-in-out"><a>Contact Us</a></li>
          </ul>
        </div>
        <!-- button-icon -->
        <div class="navbar-end space-x-5 invisible lg:visible">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="size-6 bg-white rounded-full">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
          </svg>
          <a class="btn bg-rinterio_primary rounded-3xl lg:text-base font-semibold">Book Consult
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="size-8 bg-slate-950 text-white rounded-full p-1.5 ">
              <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25" />
            </svg>
          </a>
        </div>
        <!-- bar icon -->
        <div class="dropdown">
          <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
            </svg>
          </div>
          <ul tabindex="0"
            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow right-0 gap-2">
            <li class="hover:text-rinterio_primary duration-300 ease-in-out"><a>Home</a></li>
            <li class="hover:text-rinterio_primary duration-300 ease-in-out"><a>Services</a></li>
            <li class="hover:text-rinterio_primary duration-300 ease-in-out"><a>Portfolio</a></li>
            <li class="hover:text-rinterio_primary duration-300 ease-in-out"><a>Blogs</a></li>
            <li class="hover:text-rinterio_primary duration-300 ease-in-out"><a>Contact Us</a></li>
          </ul>

        </div>
      </div>
    </nav>
  </header>
  <main>

  </main>
  <footer>

  </footer>
</body>

</html>
